{% extends 'base.html' %}


{% block content %}
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io"></a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                To Do App
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control">
                            <input name="task" class="input" type="text" placeholder="Add Todo">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
<div style="height: 630px;">
<section class="section">
        <form method="POST">
            {% csrf_token %}
            <div class="field has-addons">
                <div class="control">
                    <input name="task" class="input" type="text" placeholder="{{ todo.task }}" value="{{ todo.task }}">
                    <input name="completed" type="hidden" value="{{ todo.completed }}">
                </div>
                <div class="control">
                    <button type="submit" class="button is-link">Edit Todo</button>
                </div>
            </div>
        </form>
    </section>
{% if request.user.is_authenticated %}
    <a href="{% url 'home' %}">Back</a>
{% endif %} 
</div>

{% endblock %}
